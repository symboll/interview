<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scss</title>
</head>
<body>
  <div class="title">Scss</div>
  <div class="content">
    <div class="card">
      <div class="notes">variables</div>
      <div class="variables">font text</div>
      <div>font text</div>
    </div>
    <div class="card">
      <div class="notes">nesting</div>
      <div class="nest-a">nest-a
        <div class="nest-b">nest-b</div>
        <div class="nest-a-c">nest-a-c</div>
        <div class="nest-a-d">nest-a-d</div>
      </div>
    </div>
    <div class="card">
      <div class="notes">mixins</div>
      <div class="page-1">1</div>
      <div class="page-2">2</div>
      <div class="page-3">3</div>
      <div class="page-4">4</div>
    </div>
    <div class="card">
      <div class="notes">extend</div>
      <div class="message">message</div>
      <div class="success">success</div>
      <div class="error">error</div>
      <div class="warning">warning</div>
    </div>
    <div class="card">
      <div class="notes">control</div>
      <code>@for $li from 1 to 4</code>
      <div class="item-1">1</div>
      <div class="item-2">2</div>
      <div class="item-3">3</div>
      <div class="item-4">4</div>
    </div>
    <div class="card">
      <div class="notes">control</div>
      <code>@for $li from 1 through 4 </code>
      <div class="items-1">1</div>
      <div class="items-2">2</div>
      <div class="items-3">3</div>
      <div class="items-4">4</div>
  
    </div>
    <div class="card">
      <div class="notes">control</div>
      <code>@each $li in a,b,d </code>
      <div class="item-a">a</div>
      <div class="item-b">b</div>
      <div class="item-c">c</div>
      <div class="item-d">d</div>
    </div>

    <div class="card">
      <div class="notes">control</div>
      <code> @while $i > 0 </code>
      <div class="cur-1">A</div>
      <div class="cur-2">B</div>
      <div class="cur-3">C</div>
      <div class="cur-4">D</div>
      <div class="cur-5">E</div>
    </div>


    <div class="card">
      <div class="notes">function</div>
      <div class="page-5">5</div>
      <div class="page-6">6</div>
      <div class="page-7">7</div>
      <div class="page-8">8</div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
